{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <style>
            .f{
                color: white;
            }
            .f:hover{
                color: red;
            }
        </style>
        <nav class="navbar bg-dark" style="font-family: 'IBM Plex Mono', monospace; font-size: 20px">
            <div class="container-fluid" style="display: flex; justify-content: space-between">
                <a class="navbar-brand text-white" href="{% url 'index' %}"><span style="color: red; font-size: 22px">Nature</span></a>  
                {% if user.is_superuser %}
                <a href="{% url 'adminn' %}" class="btn btn-outline-danger text-white" type="button">Admin Login</a>
                {% endif %}
                <a href="logout/">                    
                    <button class="btn btn-outline-danger text-white" style="font-size: 18px" type="submit">Logout</button>
                </a>
            </div>
        </nav>


        <div id="carouselExampleIndicators" class="carousel slide" style="height: 86.5vh;">
            <div class="carousel-indicators">
                <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 1"
                ></button>
                <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="1"
                    aria-label="Slide 2"
                ></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static '/nat/sunset.jfif' %}" class="slide d-block w-100 messi" alt="..." style="height: 91.5vh;"/>
                </div>
                <div class="carousel-item">
                    <img src="{% static '/nat/plant.jfif' %}"class="slide d-block w-100 messi" alt="..." style="height: 91.5vh;"/>
                </div>
                <div class="carousel-item">
                    <img src="{% static '/nat/sunn.jfif' %}"class="slide d-block w-100 messi" alt="..." style="height: 91.5vh;"/>
                </div>
            </div>
            <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev"
            >
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next"
            >
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        
        
        {% block content %}{% endblock %}
        <script src="" async defer></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
    </body>
</html>

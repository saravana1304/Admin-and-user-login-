<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
</head>

<body>

    <style>
        .gradient-custom {
            /* fallback for old browsers */
            background: #508bfc;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, #508bfc, rgba(37, 117, 252, 1));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, #508bfc, rgba(37, 117, 252, 1))
        }
    </style>

    <section class="vh-100 gradient-custom">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <div class="mask  d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row  d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card bg-light text-dark" style="border-radius: 15px;">
                            <div class="card-body p-4">
                                <a class="text-dark fw-bolder fs-2" style="text-decoration: none;" href="#">Register</a>


                                <form action="{% url 'signup' 0 %}" method="POST" class="row  g-2">
                                    {% csrf_token %}
                                    {%for message in messages%}
                                    <div class="alert alert-danger" role="alert">
                                        {{message}}
                                    </div>
                                    {%endfor%}
                                    <div class="form-outline mb-3">
                                        <input required name="username" type="text" id="form3Example1cg"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example1cg">User Name</label>
                                    </div>

                                    <div class="form-outline mb-3">
                                        <input required name="email" type="email" id="form3Example3cg"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example3cg">Your Email</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input required name="password" type="password" id="form3Example4cg"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example4cg">Password</label>
                                    </div>

                                    <div class="form-outline mb-3">
                                        <input required name="confirmpass" type="password" id="form3Example4cdg"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="submit" class="btn btn-outline-dark btn-lg ">Register</button>
                                    </div>

                                    <p class="text-center text-dark mt-3 mb-2">Have already an account? <a href="/login"
                                            class="fw-bold text-dark">Login here</a></p>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>

    </section>

</body>

</html>
